<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care Records</title>
    
    <!-- Add Bootstrap CSS properly -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Bootstrap JS with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    
</head>

<body>
    <!-- Header -->
    <div class="header">
        <div>
            <h4>Care Records</h4>
            <!-- Display the current user's name and the current time -->
            {% if session.logged_in %}
                <p>Welcome {{ session.username }} | <span id="current-time"></span></p>
            {% else %}
                <p>Welcome Guest | <span id="current-time"></span></p>
            {% endif %}
        </div>

    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1 col-sm-12"> <br>
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>





    <!-- JavaScript to update the current time -->
    <script>
    function updateTime() {
        const now = new Date();
        const formattedTime = now.toLocaleString('en-GB', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit'

        });
        document.getElementById('current-time').textContent = formattedTime;
    }

    // Update the time every second
    setInterval(updateTime, 1000);
    updateTime(); // Initial call to set the time immediately
    </script>
</body>
</html>
